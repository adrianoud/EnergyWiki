<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="test.js"></script>
    <style>
        #target {
          width: 150px;
          height: 150px;
          margin: 1rem;

          box-sizing: border-box;
        }

        #info {
          padding: 0 0.125em;
          color: white;
          background-color: rgba(0, 0, 0, 0.5);
        }

        label {
          position: fixed;
          bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="abc" id="target">
      <span id="info"> Invertable? </span>
    </div>

    <div>
      <label>
        Resize invert:
        <select id="invert">
          <option value="reposition">reposition</option>
          <option value="negate">negate</option>
          <option value="none">none</option>
        </select>
      </label>
    </div>
</body>
