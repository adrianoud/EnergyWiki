<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <title>能源百科</title>
</head>
<body>
    <div style="width:200px; height:600px; float:left">
        <h2>一次能源消耗情况</h2>
        <h3>选择国家或地区:</h3>
        <select size= "30"  multiple="multiple">
            {% for i in region_list %}
            <option>{{i}}</option>
            {% endfor %}
        </select>
<!--    选择开始时间 <input type="text" id="start_year" value="1965" />-->
<!--    选择结束时间 <input type="text" id="end_year" value="2020" />-->
    </div>

    <div id="line" style="width:1200px; height:650px; float:left; margin-top:30px; margin-left:30px" ></div>
    <script>
        $(
            function () {
                $("select").change(function(){
                    echarts.init(document.getElementById('line')).dispose();          // 清除缓存
                    var chart = echarts.init(document.getElementById('line'), 'white', {renderer: 'canvas'});
                    var selected = new Array();
                    selected = [];
                    $("select option:selected").each(function(){
                        selected.push($(this).val())
                    });
                    $.ajax({
                        type: "POST",
                        data:{
                        region: JSON.stringify(selected),
                        start_year: $("#start_year").val(),
                        end_year: $("#end_year").val()
                        },
                        url: "http://127.0.0.1:5000/Chart",
                        dataType: 'json',
                        success: function (result) {
                            chart.setOption(result);
                        }
                    });
                });
            }
        )
    </script>
</body>
</html>
