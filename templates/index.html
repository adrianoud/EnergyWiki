<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/world.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/china.js"></script>
    <title>能源百科</title>
</head>
<body>
    <h2>一次能源消耗情况</h2>
    <div>
          <div style="width:10%; height:600px; float:left">
                <h3>选择年份:</h3>
                <select id="year";width="50px"; size= "28">
                    {% for i in year_list %}
                    <option>{{i}}</option>
                    {% endfor %}
                </select>
        <!--    选择开始时间 <input type="text" id="start_year" value="1965" />-->
        <!--    选择结束时间 <input type="text" id="end_year" value="2020" />-->
          </div>
          <div id="map" style="width:80%; height:600px; float:left;  margin-left:30px" ></div>
    </div>

    <div>
        <div style="width:10%; height:500px; float:top; float:left">
        <h3>选择国家或地区:</h3>
        <select id= "country" size= "24"  multiple="multiple">
            {% for i in region_list %}
            <option class="list">{{i}}</option>
            {% endfor %}
        </select>
<!--    选择开始时间 <input type="text" id="start_year" value="1965" />-->
<!--    选择结束时间 <input type="text" id="end_year" value="2020" />-->
        </div>
        <div id="line" style="width:80%; height:500px; float:left; margin-top:30px;" ></div>
    </div>


    <script>
        $(
            function () {
                $("#country").change(function(){
                    echarts.init(document.getElementById('line')).dispose();          // 清除缓存
                    var chart = echarts.init(document.getElementById('line'), 'white', {renderer: 'canvas'});
                    var selected = new Array();
                    selected = [];
                    $("#country option:selected").each(function(){
                        selected.push($(this).val())
                    });
                    $.ajax({
                        type: "POST",
                        data:{
                        region: JSON.stringify(selected)
                        },
                        url: "http://127.0.0.1:5000/Chart",
                        dataType: 'json',
                        success: function (result) {
                            chart.setOption(result);
                        }
                    });
                });
            }
        )
    </script>
    <script>
        $(
            function () {
                $("#year").change(function(){
                    var map = echarts.init(document.getElementById('map'), 'white', {renderer: 'canvas'});
                    $.ajax({
                        type: "POST",
                        data: {
                        year: $("#year").val()
                        },
                        url: "http://127.0.0.1:5000/Map",
                        dataType: 'json',
                        success: function (result) {
                            map.setOption(result);
                        }
                    });
                });
            }
        )
    </script>
</body>
</html>
