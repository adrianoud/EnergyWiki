<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可配置图表</title>
    <script>
        var list_page= "{{ url_for('dashboard') }}"
    </script>

    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript"  src = "http://127.0.0.1:5000/static/js/drag_and_resize.js"></script>
    <script type="text/javascript"  src = "http://127.0.0.1:5000/static/js/config.js"></script>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/static/css/top-navi.css">
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5050/static/css/div.css">

    <style>
        .draggable {
          width: 200px;
          height:150px;
          padding: 10px;
          margin: 10px;
          background-color: #29e;
          box-sizing: border-box;
          float:none;
        }
    </style>
</head>
<body>

<div style="margin:0; width:100%; height:1150px;background-color: #9ba9b3;" >
    <form name="config_menu" method="post">
        <div style="float:left;width:15%;height:50px;margin:0;margin-left:10px;line-height:50px"> 图表：{{name}}</div>
        <div id="menu" style="margin:0;width:80%; height:50px; float:left">

            <input type="button" class="config_button" id="save" name= {{id}} value="保存"></input>
            <input type="button" class="config_button" id="add" value="增加图表"></input>
            <input type="button" class="config_button" id="reset" value="重置"></input>
        </div>
    </form>
    <div id="load_zone">
        <div id="config_zone" name="{{id}}" style="margin:0;width:100%; height:1100px">
            <div class="draggable" id="aaa"> </div>
            <div class="draggable" id="bbb"> </div>
            <div class="draggable" id="ccc"> </div>
            <div class="draggable" id="ddd"> </div>
        </div>
    </div>
</div>
