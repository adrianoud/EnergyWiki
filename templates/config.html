    <style>
        .draggable {
          width: 200px;
          height:150px;
          padding: 10px;
          margin: 10px;
          background-color: #29e;
          box-sizing: border-box;
          float:none;
        }
    </style>
</head>
<body>

<div style="margin:0; width:100%; height:1150px;background-color: #9ba9b3;" >
    <div style="margin:0;width:100%; height:50px">
        <form name="config_menu" method="post">
        <div style="float:left;width:5%;height:50px;margin:0;margin-left:10px;line-height:50px"> 图表：{{name}}</div>
        <div id="menu" style="margin:0;width:80%; height:50px; float:left">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-save'" id="save" name={{id}}
                   style="margin-left:10px;margin-top:10px;">保存</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" id="add"
                   style="margin-left:10px;margin-top:10px;">增加图表</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-reset'" id="reset"
                   style="margin-left:10px;margin-top:10px;">重置</a>
        </div>
    </form>
    </div>

    <div id="load_zone">
        <div id="config_zone" name="{{id}}" style="margin:0;width:100%; height:1100px">
            <div class="draggable" id="aaa"> </div>
            <div class="draggable" id="bbb"> </div>
            <div class="draggable" id="ccc"> </div>
            <div class="draggable" id="ddd"> </div>
        </div>
    </div>
</div>
