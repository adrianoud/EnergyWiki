
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic CheckBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../static/jquery-easyui-1.9.15/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../static/jquery-easyui-1.9.15/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../static/jquery-easyui-1.9.15/demo.css">
	<script type="text/javascript" src="../static/jquery-easyui-1.9.15/jquery.min.js"></script>
	<script type="text/javascript" src="../static/jquery-easyui-1.9.15/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic CheckBox</h2>
	<form id="ff">
		<div style="margin-bottom:20px">
			<input class="easyui-checkbox" name="fruit" value="Apple" label="Apple:">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-checkbox" name="fruit" value="Orange" label="Orange:">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-checkbox" name="fruit" value="Banana" label="Banana:">
		</div>
	</form>
</body>
</html>
